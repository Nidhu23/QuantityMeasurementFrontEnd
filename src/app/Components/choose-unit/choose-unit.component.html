<app-choose-type (msgEvent)="getMsgFromChild($event)"></app-choose-type>
<div class="container">
  <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="230px">
    <div fxLayout="column">
      From
    </div>
    <div fxLayout="column">
      To
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="52px">
    <div fxLayout="column" class="item">
      <input
        type="text"
        id="InputBoxOne"
        (keyup)="calculate('InputBoxOne','InputBoxTwo',from,to)"
      />
    </div>
    <div fxLayout="column" class="item">
      <input
        type="text"
        id="InputBoxTwo"
        (keyup)="calculate('InputBoxTwo','InputBoxOne',to,from)"
      />
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="52px">
    <mat-form-field class="optionbox">
      <mat-select
        [(value)]="selectedUnit"
        [(ngModel)]="from"
        (selectionChange)="calculate('InputBoxTwo','InputBoxOne',to,from)"
      >
        <mat-option></mat-option>
        <mat-option [value]="option" *ngFor="let option of subUnits"
          >{{ option }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field class="optionbox">
      <mat-select
        [(ngModel)]="to"
        (selectionChange)="calculate('InputBoxTwo','InputBoxOne',to,from)"
      >
        <mat-option></mat-option>
        <mat-option [value]="option" *ngFor="let option of subUnits"
          >{{ option }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
</div>
